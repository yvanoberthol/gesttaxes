<div ui-view>
    <div class="row" ng-controller="myController">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Liste des entreprises</div>
            <div class="panel panel-body">
                <div class="form-group form-inline">
                    <label class="control-label"><strong>Mot Ã  rechercher</strong></label>
                    <input type="text" ng-model="motcle" class="form-control text-center">
                    <button type="button" ng-click="chercher()" class="form-control btn btn-primary">Chercher</button>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Raison sociale</th>
                        <th>Email</th>
                        <th colspan="2">Actions</th>
                    </tr>
                    <tr ng-repeat="pageEntreprise in pageEntreprises.content">
                        <td>{{pageEntreprise.code}}</td>
                        <td>{{pageEntreprise.nom}}</td>
                        <td>{{pageEntreprise.raisonSociale}}</td>
                        <td>{{pageEntreprise.email}}</td>
                        <td><a href="">Afficher ses taxes</a></td>
                        <td>
                            <button class="btn btn-info">Modifier</button>
                        </td>
                        <td>
                            <button class="btn btn-danger">Supprimer</button>
                        </td>
                    </tr>
                </table>
                <div class="navbar-collapse">
                    <ul class="nav nav-pills navbar-nav">
                        <li ng-class="{'active': pageCourante == $index}" ng-repeat="p in pages track by $index">
                            <a ng-click="gotopage($index)">{{$index + 1}}</a>
                        </li>
                        <!-- <li>
                             <a th:href="@{/entreprises}">Toutes les entreprises</a>
                         </li>-->
                    </ul>
                    <ul class="nav nav-pills navbar-nav navbar-right">
                        <li ng-class="{'active': size == 3}"><a ng-click="resize(3)">3</a></li>
                        <li ng-class="{'active': size == 5}"><a ng-click="resize(5)">5</a></li>
                        <li ng-class="{'active': size == 8}"><a ng-click="resize(8)">8</a></li>
                        <li ng-class="{'active': size == 10}"><a ng-click="resize(10)">10</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
