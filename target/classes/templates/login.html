<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <h1 class="text-center">Page de connexion</h1>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel panel-heading">Authentification</div>
                <div class="panel panel-body">
                    <div th:if="${param.error}" class="bg-danger text-center">
                        Username ou password incorrect!!!
                    </div>
                    <div th:if="${param.logout}" class="text-center">
                        <h4 class="text-info">Vous êtes déconnecté...</h4>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" name="login" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row bg-primary">
    <div class="navbar navbar-fixed-bottom navbar-inverse text-center">
        <h2>Yvanscoop inc Derrogation</h2>
    </div>
</div>
</body>
</html>
