<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une entreprise</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Ajout d'une entreprise</div>
            <div class="panel panel-body">
                <form th:action="@{/ajoutEntreprise}" method="post">
                    <div class="form-group">
                        <label class="control-label">Nom</label>
                        <input type="text" name="nom" class="form-control" th:value="${entreprise.nom}">
                        <span class="text-center text-danger" th:errors="${entreprise.nom}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Raison sociale</label>
                        <input type="text" name="raisonSociale" class="form-control" th:value="${entreprise.raisonSociale}">
                        <span class="text-center text-danger" th:errors="${entreprise.raisonSociale}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" name="email" class="form-control" th:value="${entreprise.email}">
                        <span class="text-center text-danger" th:errors="${entreprise.email}"></span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="ajouter" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
